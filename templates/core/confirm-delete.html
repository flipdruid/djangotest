{% extends 'core/base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class='container pt-5'>

  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm" class="btn btn-light">
    <a href="{% url 'core:index' %}" class="btn btn-light">Cancel</a>
  </form>
</div>

{% endblock %}
